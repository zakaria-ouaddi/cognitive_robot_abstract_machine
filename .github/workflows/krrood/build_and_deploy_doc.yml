name: Build krrood documentation (test only)

# This workflow only builds the documentation for testing
# Deployment is handled by deploy-unified-docs.yml
on:
  push:
    branches:
    - main
    paths:
    - 'krrood/**'
  pull_request:
    branches:
    - main
    paths:
    - 'krrood/**'

jobs:
  build-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip # Implicitly uses requirements.txt for cache key
    
    - name: Install dependencies
      working-directory: ./krrood
      run: |
        sudo apt-get update
        pip install -U pip && pip install -r requirements-dev.txt && pip install . && pip install -r doc/requirements.txt

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: krrood/doc/_build/.jupyter_cache
        key: jupyter-book-cache-krrood-${{ hashFiles('krrood/requirements.txt') }}

    # Build the book
    - name: Build the book
      working-directory: ./krrood
      run: |
        jupyter-book build doc
